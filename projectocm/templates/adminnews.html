<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin news</title>
</head>
<body>
{% include 'logo.html' %}
<br> <br>
{% include 'adminmenu.html' %}
<table align="center" border="0">
    <tr> <th colspan="2"> News </th></tr>
    <tr>
        <td>
                <form action="/saveadminnews/" method="post">
                    {% csrf_token %}
                <table align="center" border="1">
                        <tr> <th width="100" colspan="2">
                            <font color="black"> Enter news </font></th></tr>
                        <tr><td>HEADING</td><td><input type="text" name="heading"></td></tr>
                        <tr><td>ENTER NEWS</td><td><textarea name="enternews"> </textarea> </td></tr>
                        <br>
                        <br>
                        <tr><th colspan="2">
                            <button type="submit"> SAVE </button>
                            <button type="submit"> RESET </button>
                        </th></tr>
                </table>
                </form>
        </td>
        <td>
        <br> <br>
            <table align="bottom" border="1" width="500">
            <tr> <th colspan="2"> News </th></tr>
                        {% for x in data %}
                            <tr>
                                <td> {{ x.heading }}</td>
                                <td> {{ x.enternews }}</td>
                            </tr>
                        {% endfor %}
            </table>
        </td>
    </tr>
</table>
<h3> <font color="green" size="4">{{ msg }}</font> </h3>
</body>
</html>
